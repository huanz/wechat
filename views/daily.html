<div style="width:100%;height:100%;background-color: #fcfcfc;">
    <h1 style="font-weight: normal;line-height: 4rem;padding: 20px 30px;text-transform: uppercase;">MARS DAILY {{date}}</h1>
    <ul>
        {% for post in posts %}
        <li>
            <p style="color: #111;font-size: 1rem;line-height: 1.75rem;margin: 0 0 1.25rem;">
                <a style="color: #990000;text-decoration: none;" href="{{post.url}}">{{post.title}}</a>
            </p>
            <p>{{post.description}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
